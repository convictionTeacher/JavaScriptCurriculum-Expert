<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>関数:繰り返し利用するコードを一箇所にまとめる</title>
  </head>
  <body>
    <script>
      // 受け取った引数が偶数か奇数かを判定する関数を作成しlogに出力てください
      function numberJudge(num){
        if(num % 2 === 0){
          console.log('偶数')
        }else{
          console.log('奇数')
        }
      }
      numberJudge(5)
      numberJudge(2)
    </script>
  </body>
</html>
