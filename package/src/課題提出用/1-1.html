    <title>関数:繰り返し利用するコードを一箇所にまとめる</title>

  <body>
    <!-- ↓ scriptを記述する場合はこのエリアに記述してください ↓ -->
    <script>
      // 受け取った引数が偶数か奇数かを判定してlogに出力する関数を作成してください
      function evenOrOdd(num) {
        if (num % 2 === 0) {
          return "even"
        } else {
          return "odd"
        }
      }

      console.log(evenOrOdd(4)) // 結果：even
      console.log(evenOrOdd(7)) // 結果：odd
    </script>
    <!-- ↑ scriptを記述する場合はこのエリアに記述してください ↑ -->
  </body>
</html>
