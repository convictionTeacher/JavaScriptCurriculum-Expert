<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promiseオブジェクト</title>
  </head>
  <body>
    <!-- ↓ scriptを記述する場合はこのエリアに記述してください ↓ -->
    <script>
      // asyncで作成された関数fetchDataを使用して、レスポンスを受け取ってログに出力するgetData関数を作成してください。
      // getData関数はasyncで作成し、fetchDataを内部でawaitを使って呼ぶようにしてください。
      // 成功時とエラー時それぞれ受けとった内容をログに出力させてください。

      async function fetchData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            // 成功時の処理
            resolve("Data fetched successfully!")

            // エラー時の処理
            reject("Error occurred while fetching data!")
          }, 2000)
        })
      }

      // 関数の呼び出し
      async function getData() {
        //ここから
        try {
          const result = await fetchData()
          console.log(result)
        } catch (error) {
          console.error("An error occurred:", error)
        }
      }

      //　関数の呼び出し
      getData()
    </script>
    <!-- ↑ scriptを記述する場合はこのエリアに記述してください ↑ -->
  </body>
</html>
