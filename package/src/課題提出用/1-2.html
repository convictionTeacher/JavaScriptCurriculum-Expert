      // functionを使って、引数として与えられた文字列を逆順にしてlogに出力する関数を作成してください。
      function reverse(str) {
        return str.split('').reduce((x, y) => y + x);
      }
      const str = 'hashimoto';
      const rev = reverse(str);
      console.log(rev);
