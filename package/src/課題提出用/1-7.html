  <body>
    <!-- ↓ scriptを記述する場合はこのエリアに記述してください ↓ -->
    <script>
      // 再帰関数を使って、引数xに対して、xが偶数の場合はxを2で割り、奇数の場合はxに3をかけて1を足します。
      // この操作を繰り返して初期のxに戻るまでの回数を再帰関数をconsole.logで表示させてください

      //以下に配列numbersがあります。この配列の各要素に対して、与えられた関数transformを適用し、新しい配列を作成してください。
      // 新しい配列を返す関数 applyTransformを作成してください。

      const numbers = [1, 2, 3, 4, 5]

      function double(number) {
        return number * 2
      }

      // ここから
      function applyTransform(array, transform) {
        const result = []
        for (let i = 0; i < array.length; i++) {
          result.push(transform(array[i]))
        }
        return result
      }

      const doubledNumbers = applyTransform(numbers, double)
      console.log(doubledNumbers) // 出力: [2, 4, 6, 8, 10]
    </script>
    <!-- ↑ scriptを記述する場合はこのエリアに記述してください ↑ -->
  </body>
